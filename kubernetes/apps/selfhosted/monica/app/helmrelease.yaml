---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app monica

spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false

  values:
    controllers:
      monica:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/monica
              tag: 4.1.2-apache

            env:
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: https://kankei.${SECRET_DOMAIN}
              APP_TRUSTED_PROXIES: "*"
              DEFAULT_MAX_UPLOAD_SIZE: 2000
              DEFAULT_MAX_STORAGE_SIZE: 4096
              MAIL_MAILER: smtp
              MAIL_HOST: smtp-relay.networking.svc.cluster.local.
              # MAIL_PORT: 25
              # FILESYSTEM_DISK: s3
              # AWS_ENDPOINT: https://s3.${SECRET_DOMAIN}
              # AWS_BUCKET: monica
              # AWS_DEFAULT_REGION: ch-northeast
              # AWS_USE_PATH_STYLE_ENDPOINT: false
            envFrom:
              - secretRef:
                  name: monica-secrets

            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                memory: 256M

    service:
      app:
        controller: monica
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config

