---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &pv minio-nfs
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: *pv
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${LOCAL_LAN_NAS}"
    path: /mnt/tank/minio
  mountOptions:
    # - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data-v1
  namespace: minio
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: minio-nfs
  resources:
    requests:
      storage: 1Ti
