---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 3 # set to the number of nodes in the cluster
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6@sha256:d7822fa6eba284a6d3d035d51a51de22147bc5e72d87aa93e7dd9fa87455ed5c
  primaryUpdateStrategy: unsupervised

  storage:
    size: 20Gi
    storageClass: openebs-hostpath

  superuserSecret:
    name: postgres-superuser

  enableSuperuserAccess: true

  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi

  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 20GB
      shared_buffers: 512MB
      timezone: ${CLUSTER_TIMEZONE}

  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
      - { regex: cluster, action: labeldrop }

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.minio.svc.cluster.local:9000
      serverName: postgres16-v3
      s3Credentials:
        accessKeyId:
          name: postgres-minio-secret
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio-secret
          key: MINIO_SECRET_KEY

  bootstrap:
    recovery:
      source: &previousCluster postgres16-v2

  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql/
        endpointURL: http://minio.minio.svc.cluster.local:9000
        serverName: *previousCluster
        s3Credentials:
          accessKeyId:
            name: postgres-minio-secret
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: postgres-minio-secret
            key: MINIO_SECRET_KEY
